name: Api docs / students
on:
  workflow_call:
    inputs:
      release_version:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      imagename:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker build for students api docs
        id: buildx_api_docs
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Log in to github registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build docker image for students api
        id: docker_build_api_docs
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.docker_build_api_docs.outputs.name }}
          file: ${{ inputs.dockerfile }}
          pull: true
          push: true
          tags: |
            ghcr.io/so-gineers/${{ inputs.imagename }}:${{ inputs.release_version }}
